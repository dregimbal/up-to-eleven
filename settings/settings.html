<!DOCTYPE html>
<html class="browser-style"
    style="background-color: #fbfbfb;">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet"
            href="settings.css">
    </head>
    <body class="panel">
        <form id="elevenSettingsForm">
            <header class="panel-section panel-section-header">
                <div class="text-section-header">Up to Eleven Default Settings</div>
            </header>
            <div class="panel-section panel-section-formElements">
                <div class="panel-formElements-item browser-style">
                    <label for="enabled">Enabled:</label>
                    <input id="enabled"
                        type="checkbox"
                        value="true">
                </div>
                <div class="panel-formElements-item browser-style">
                    <label for="threshold">Threshold:</label>
                    <input id="threshold"
                        type="range"
                        min="-100"
                        max="0"
                        step="0.1"
                        value="-60.0">
                    <p class="valueDisplay"
                        id="thresholdValue">-60.0dB</p>
                </div>
                <div class="panel-formElements-item browser-style">
                    <label for="knee">Knee:</label>
                    <input id="knee"
                        type="range"
                        min="0"
                        max="40"
                        step="0.1"
                        value="30.0">
                    <p class="valueDisplay"
                        id="kneeValue">30.0dB</p>
                </div>
                <div class="panel-formElements-item browser-style">
                    <label for="attack">Attack:</label>
                    <input id="attack"
                        type="range"
                        min="0"
                        max="1"
                        step="0.001"
                        value="0.150">
                    <p class="valueDisplay"
                        id="attackValue">0.150s</p>
                </div>
                <div class="panel-formElements-item browser-style">
                    <label for="release">Release:</label>
                    <input id="release"
                        type="range"
                        min="0"
                        max="1"
                        step="0.001"
                        value="0.250">
                    <p class="valueDisplay"
                        id="releaseValue">0.250s</p>
                </div>
                <div class="panel-formElements-item browser-style">
                    <label for="ratio">Ratio:</label>
                    <input id="ratio"
                        type="range"
                        min="0"
                        max="20"
                        step="0.1"
                        value="10.0">
                    <p class="valueDisplay"
                        id="ratioValue">1:10.0</p>
                </div>
                <div class="panel-formElements-item browser-style">
                    <label for="gain">Gain:</label>
                    <input id="gain"
                        type="range"
                        min="0"
                        max="10"
                        step="0.1"
                        value="1.0">
                    <p class="valueDisplay"
                        id="gainValue">1.0</p>
                </div>
                <div class="panel-formElements-item">
                    <button id="resetDefaults"
                        type="reset"
                        class="browser-style">Reset to Defaults</button>
                </div>
                <div class="panel-formElements-item">
                    <button id="save"
                        class="browser-style">Save Settings</button>
                </div>
            </div>
        </form>
        <script src="settings.js"></script>
    </body>
</html>
